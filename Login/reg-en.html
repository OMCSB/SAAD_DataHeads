<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Register</title>
</head>
<body>
    
    <form class="mx-auto row g-3 border" style="width: 60%; margin-top: 17.5%;">

        <div class="col-6 form-floating">
            <input type="text" class="form-control" id="fNameInput" placeholder="John">
            <label for="fNameInput">First Name</label>
        </div>

        <div class="col-6 form-floating">
            <input type="text" class="form-control" id="lNameInput" placeholder="Doe">
            <label for="lNameInput">Last Name</label>
        </div>

        <div class="col-12 form-floating">
            <input type="email" class="form-control" id="emailInput" placeholder="example@example.com">
            <label for="emailInput">Email</label>
        </div>

        <div class="col-12 form-floating">
            <input type="password" class="form-control" id="passwordInput" placeholder="password">
            <label for="passwordInput">Password</label>
        </div>

        <div class="col-12 form-floating">
            <input type="password" class="form-control" id="confirmPasswordInput" placeholder="password">
            <label for="confirmPasswordInput">Confirm Password</label>
        </div>

        <button class="btn btn-outline-dark mb-3 mx-auto" style="width: 99%;" type="submit"><a href="../Customer/ty-en.html" class="text-decoration-none text-white">Register</a></button>

    </form>

</body>
</html>
