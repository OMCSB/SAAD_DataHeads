<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Data Heads</title>
</head>
<body>
  
    <nav class="navbar">
        <div class="container">
            
            <a class="navbar-brand d-inline-block" data-bs-toggle="collapse" href="#collapseContent" role="button" aria-expanded="false" aria-controls="collapseContent">
                <img class="rounded" src="./Pic/DataHeadsLogo.png" style="height: 50px; width: 50px;">
                <span class="text-muted">Data Heads</span>
            </a>

            <a href="#" style="text-decoration: none;" class="text-dark">
                <img src="./Pic/AboutUsIcon.png" class="rounded-5" style="height: 20px; width: 20px;">
                About Us
            </a>

            <a href="#" style="text-decoration: none;" class="text-dark">
                <img src="./Pic/WhyUsIcon.png" class="rounded-5" style="height: 25px; width: 25px;">
                Why Us?
            </a>

            <a href="#" style="text-decoration: none;" class="text-dark">
                <img src="./Pic/BookingIcon.png" class="rounded-5" style="height: 20px; width: 20px;">
                My Bookings
            </a>
            <div class="dropdown"> 
                <button class="btn-outline-dark rounded dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                    Register
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                    <li class="dropdown-item"><a>Login</a></li>
                    <li class="dropdown-item"><a>Forgot passowrd?</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="collapse" id="collapseContent">
        <div class="card card-body text-center bg-dark"> 
            <a href="#" style="text-decoration: none;" class="btn text-white-50">    
                Home
            </a>
            <a href="#" style="text-decoration: none;" class="btn text-white-50">
                All Flights
            </a>
            <a href="#" style="text-decoration: none;" class="btn text-white-50">
                My Bookings
            </a>
            <a href="#" style="text-decoration: none;" class="btn text-white-50">
                Contact Us
            </a>
            <a href="#" style="text-decoration: none;" class="btn text-white-50">
                <i>Data Heads.</i> INC.
            </a>
        </div>
    </div>

    <div id="carouselExampleControls" class="carousel slide w-50 m-auto" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active rounded">
          <img src="./Pic/Slide1.png" class="d-block w-100 rounded" alt="1st Slide">
        </div>
        <div class="carousel-item">
          <img src="./Pic/Slide2.png" class="d-block w-100 rounded" alt="2nd Slide">
        </div>
        <div class="carousel-item">
          <img src="./Pic/Slide3.png" class="d-block w-100" alt="3rd Slide">
        </div>
      </div>
      <button class="carousel-control-prev carousel" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

</body>
</html>
